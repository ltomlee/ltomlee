<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - Laurenipsum</title>
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --bg-primary: #0a0015;
            --bg-secondary: #150025;
            --text-primary: #00ff88;
            --text-secondary: #00ffff;
            --accent-primary: #00ff88;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ffff;
        }

        /* ===== CUSTOM CURSOR ===== */
        * {
            cursor: url('images/cursor/cursor.png'), auto;
        }

        a, button, [onclick] {
            cursor: url('images/cursor/pointer.png'), pointer;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('images/decoration/purpskybg.jpg') center/cover no-repeat fixed;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* ===== SPACE BACKGROUND ===== */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(100, 0, 150, 0.1) 0%, transparent 70%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1px 1px at 10% 20%, white 100%, transparent),
                radial-gradient(1px 1px at 25% 35%, rgba(255,255,255,0.8) 100%, transparent),
                radial-gradient(1.5px 1.5px at 40% 15%, white 100%, transparent),
                radial-gradient(1px 1px at 55% 45%, rgba(255,255,255,0.6) 100%, transparent),
                radial-gradient(1px 1px at 70% 25%, white 100%, transparent),
                radial-gradient(1.5px 1.5px at 85% 55%, rgba(255,255,255,0.9) 100%, transparent),
                radial-gradient(1px 1px at 15% 60%, rgba(255,255,255,0.7) 100%, transparent),
                radial-gradient(1px 1px at 30% 75%, white 100%, transparent);
            background-size: 100% 100%;
            animation: twinkle 4s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* ===== FIXED HEADER ===== */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: rgba(10, 0, 21, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 255, 136, 0.2);
        }

        .site-title {
            font-size: 42px;
            color: var(--accent-primary);
            letter-spacing: 8px;
            font-weight: bold;
        }

        .site-nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .site-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            padding: 6px 12px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .site-nav a:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            text-shadow: 0 0 10px var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        /* ===== PAGE CONTENT ===== */
        .page-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 150px 20px 50px;
            text-align: center;
        }

        .page-title {
            font-size: 48px;
            color: var(--accent-primary);
            margin-bottom: 30px;
        }

        .under-construction {
            background: rgba(10, 0, 21, 0.7);
            border: 1px solid var(--accent-primary);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            max-width: 500px;
        }

        .under-construction h2 {
            color: var(--accent-secondary);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .under-construction p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            color: var(--accent-primary);
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--accent-primary);
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .site-header {
                height: auto;
                padding: 10px 15px;
                gap: 8px;
            }

            .site-title {
                font-size: 28px;
                letter-spacing: 4px;
            }

            .site-nav {
                gap: 4px;
            }

            .site-nav a {
                font-size: 10px;
                padding: 4px 8px;
            }

            .page-title {
                font-size: 32px;
            }

            .under-construction {
                padding: 30px 20px;
            }

            .under-construction h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 600px) {
            .site-title {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .site-nav a {
                font-size: 9px;
                padding: 3px 6px;
            }

            .page-title {
                font-size: 28px;
            }

            .under-construction h2 {
                font-size: 20px;
            }

            .under-construction p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header class="site-header">
        <h1 class="site-title">Ⳑⲁⳙⲅⲉⲛⳕⳏ⳽ⳙⲙ</h1>
        <nav class="site-nav">
            <a href="index.html#about">About</a>
            <a href="index.html#ipod-section">iPod</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="index.html#slots">Slots</a>
            <a href="gym.html">Gym Progress</a>
            <a href="booking.html">Book Me</a>
            <a href="links.html">Links</a>
            <a href="guestbook.html">Guestbook</a>
        </nav>
    </header>

    <!-- Space Background -->
    <div class="space-bg"></div>
    <div class="stars"></div>

    <!-- Page Content -->
    <main class="page-content">
        <h1 class="page-title">Guestbook - Coming Soon</h1>
        <div class="under-construction">
            <h2>Under Construction</h2>
            <p>This page is currently being built. Check back soon to leave your mark!</p>
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </main>
</body>
</html>
