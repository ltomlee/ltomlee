<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurenipsum - DJ & Producer & Painter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Tip C: Removed @import from here to prevent render-blocking */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #050505 100%);
            color: #e0ffe0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 { width: 400px; height: 400px; background: linear-gradient(45deg, #00ff88, #00cc66); top: -100px; left: -100px; animation-delay: 0s; }
        .orb2 { width: 350px; height: 350px; background: linear-gradient(45deg, #66ff99, #00ff88); bottom: -100px; right: -100px; animation-delay: 5s; }
        .orb3 { width: 300px; height: 300px; background: linear-gradient(45deg, #00ffaa, #00ff88); top: 50%; right: 10%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(40px, 30px) scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #00ff88, #66ff99, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            letter-spacing: 2px;
        }

        .tagline { color: #88cc88; font-size: 1.2em; margin-bottom: 30px; }

        .social-links { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }

        .social-btn {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .social-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .donation-btn { border-color: rgba(102, 255, 153, 0.3); color: #66ff99; }

        .content-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-bottom: 40px; }

        @media (max-width: 968px) { .content-grid { grid-template-columns: 1fr; } }

        .blog-section, .sidebar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .section-title { font-size: 1.8em; color: #00ff88; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        .post {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .painting-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .painting-card:hover { transform: translateY(-5px); }
        .painting-img { width: 100%; height: 250px; object-fit: cover; }
        .painting-info { padding: 15px; }

        .music-library {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 40px;
        }

        .track-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #c0e0c0;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active { display: flex; }
        .modal-img { max-width: 90%; max-height: 80vh; border-radius: 15px; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: #000; color: #00ff88; border: 1px solid #00ff88; padding: 10px 20px; cursor: pointer; }
        .section-divider { margin: 60px 0; border: none; height: 1px; background: rgba(0,255,136,0.1); }
        .loading { text-align: center; color: #88cc88; padding: 20px; }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="container">
        <header>
            <h1>‚≥ê‚≤Å‚≥ô‚≤Ö‚≤â‚≤õ‚≥ï‚≥è‚≥Ω‚≥ô‚≤ô</h1>
            <p class="tagline">DJ ‚Ä¢ Producer ‚Ä¢ Painter</p>
            <div class="social-links">
                <a href="https://soundcloud.com/dolaurenipsum" class="social-btn" target="_blank" rel="noopener noreferrer">üéµ SoundCloud</a>
                <a href="https://www.youtube.com/@painitself" class="social-btn" target="_blank" rel="noopener noreferrer">üì∫ YouTube</a>
                <a href="https://www.instagram.com/laurenipsumdj/" class="social-btn" target="_blank" rel="noopener noreferrer">üì∑ Instagram</a>
                <a href="https://www.twitch.tv/ltomlee" class="social-btn" target="_blank" rel="noopener noreferrer">üéÆ Twitch</a>
                <a href="https://streamlabs.com/ltomlee/tip" class="social-btn donation-btn" target="_blank" rel="noopener noreferrer">üíù Support Me</a>
            </div>
        </header>

        <div class="content-grid">
            <div class="blog-section" style="display: block;">
                <h2 class="section-title">üìù Daily Thoughts</h2>
                <div id="postsContainer"><div class="loading">Loading posts...</div></div>
            </div>

            <div class="sidebar">
                <h2 class="section-title">Playlists</h2>
                <iframe style="border-radius:12px; margin-bottom: 20px;" src="https://open.spotify.com/embed/playlist/1E85PFlX96y0tgmXtnHAoG?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <iframe style="border-radius:12px; margin-bottom: 20px;" src="https://open.spotify.com/embed/playlist/4nBpACVHwLCHpe6UWx5eQc?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <iframe style="border-radius:12px; margin-bottom: 20px;" src="https://open.spotify.com/embed/playlist/6Wjdz810xCPkNLbaA9Gvrh?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="music-library">
            <h2 class="section-title">üéµ Music Production Library</h2>
            <div id="tracksContainer"><div class="loading">Loading tracks...</div></div>
        </div>

        <div class="section-divider"></div>

        <div class="music-library">
            <h2 class="section-title">üé® Art Gallery</h2>
            <div class="gallery-grid" id="galleryContainer"><div class="loading" style="grid-column: 1/-1;">Loading gallery...</div></div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <button class="modal-close">‚úï Close</button>
        <img class="modal-img" id="modalImage" src="" alt="Painting">
    </div>

    <script>
        // Data Loading Logic
        async function fetchData(file, containerId, renderFn) {
            try {
                const response = await fetch(`data/${file}`);
                const data = await response.json();
                renderFn(data, containerId);
            } catch (e) {
                document.getElementById(containerId).innerHTML = '<div class="empty-state">Content coming soon!</div>';
            }
        }

        function renderPosts(posts, id) {
            const container = document.getElementById(id);
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            container.innerHTML = posts.map(p => `
                <div class="post">
                    <div class="post-date">${new Date(p.date).toLocaleDateString()}</div>
                    <div class="post-content">${p.content}</div>
                </div>`).join('');
        }

        function renderPaintings(paintings, id) {
            const container = document.getElementById(id);
            container.innerHTML = paintings.map(p => `
                <div class="painting-card" onclick="openModal('${p.image}')">
                    <img src="${p.image}" class="painting-img" alt="${p.title}">
                    <div class="painting-info">
                        <div class="painting-title">${p.title}</div>
                        <div class="painting-date">${p.date}</div>
                    </div>
                </div>`).join('');
        }

        function renderTracks(tracks, id) {
            const container = document.getElementById(id);
            container.innerHTML = tracks.map(t => `
                <div class="track-item">
                    <div>
                        <div class="track-name">${t.name}</div>
                        <div class="track-meta">${t.size} ‚Ä¢ ${t.date}</div>
                    </div>
                    <a href="${t.downloadUrl}" class="action-btn" download>‚¨áÔ∏è Download</a>
                </div>`).join('');
        }

        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Init
        fetchData('posts.json', 'postsContainer', renderPosts);
        fetchData('paintings.json', 'galleryContainer', renderPaintings);
        fetchData('tracks.json', 'tracksContainer', renderTracks);
    </script>
</body>
</html>
